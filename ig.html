<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    </head>
    <body>
       <header class="flex-container navigation">
            <div>
                <a href="#">
                    <img src="img/logo.png" alt="Logo" class="iconlogo">
                </a>
                <a href="#">
                    Instagram
                </a>
            </div>
           <form>
               <input type="text" placeholder="Search" class="searchbox">
           </form>
           <nav>
                <ul class="flex-container">
                    <li>
                        <a href="#">
                            <img src="img/explore.png" alt="Explore" class="icon">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/like.png" alt="Notifications" class="icon">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/acc.png" alt="Profile" class="icon">
                        </a>
                    </li>
                </ul>
           </nav>
       </header>
       <main id="feed">
            <div class="grid-profile-feed">
                <a href="#" class="profile-pic">
                    <img src="img/tasty.jpg" alt="PP" class="profile-kecil">
                </a>
                <a class="profile-name" href="#">
                    Profile Name
                </a>
            </div>
            <figure>
                <img src="img/tasty.jpg" alt="Picture" class="picture">
            </figure>
            <div class="captions-icon">
                <a href="#">
                    <img src="img/like.png" alt="Like" class="icon">
                </a>
                <a href="#">
                    <img src="img/comment.png" alt="Comment" class="icon">
                </a>
                <a class="right" href="#">
                    <img src="img/bo.png" alt="Bookmark" class="icon">
                </a>
            </div>
            <div class="captions">
                <a href="#">
                    Likes
                </a>
            </div>
            <div class="captions">
                <a class="profile-name" href="#">Profile Name</a>
                <a>Caption</a>
            </div>
            <div class="captions">
                <a href="#">
                    Comments
                </a>
            </div>
            <div class="captions">
                <a>
                    Time Posted
                </a>
            </div>
            <div class="commentbox captions">
                <form>
                    <input type="text" placeholder="Add Comment..." class="inputcomment">
                </form>
                <a class="right" href="#"> 
                    <img src="img/setting.png" alt="Settings" class="icon">
                </a>
            </div>
        </main>
       <aside id="stories">
            <div class="storyhead grid-profile-story">
                <a href="#" class="profile-pic">
                    <img src="img/tasty.jpg" alt="PP" class="profile-gede">
                </a>
                <a class="profile-name" href="#">
                    Profile Name
                </a>
                <a class="desc">Bio</a>
            </div>
            <div>
                <a>Stories</a>
                <a href="#" class="right">Watch All</a>
            </div>
            <div class="grid-profile-story">
                <a class="profile-pic">
                    <img src="img/tasty.jpg" alt="PP" class="profile-gede">
                </a>
                <a class="profile-name">Profile Name</a>
                <a class="desc">Time Posted</a>
            </div>
            <footer>
                <div>
                    <a href="#">About Us</a>
                    <a href="#">Support</a>
                    <a href="#">Press</a>
                    <a href="#">API</a>
                    <a href="#">Jobs</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Directory</a>
                    <a href="#">Profiles</a>
                    <a href="#">Hashtags</a>
                    <a href="#">Language</a>
                </div>
                <div>
                    2018 INSTAGRAM
                </div>
            </footer>
        </aside>

</html>
